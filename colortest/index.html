<html>
    <head>
        <title>color test</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            p {
                white-space: pre-wrap;
            }
            .sample1{
                font-weight: bold;
                font-size: xx-large;
            }
        </style>
    </head>
    <body>
        <div class="container">
        <br>
        <h1>色合いテストツール</h1>
        <br>

        <div class="border col-12">
 
            <div class="row" style="background-color: white;">
                <div class='col-4 border'> 
                    <b>入力欄</b>
                    <br>
                    <textarea id="testtext" placeholder="ここに文章を入力"></textarea>
                </div>
            </div>

            <div class="row center-block" style="background-color: white;">
                <div class="col-4 border">
                    <br>背景<br>
                <form class="bg">
                    <input type="radio" name="bg" value="white">白
                    <input type="radio" name="bg" value="black">黒
                    <input type="radio" name="bg" value="url('https://gahag.net/img/201511/23s/gahag-0028510246-1.jpg')">画像
                </form>
                    <br>縁取りの色<br>
                <form class="fuchi">
                    <input type="radio" name="fuchi" value="black"> 黒
                    <input type="radio" name="fuchi" value="white"> 白
                </form>
                </div>
            </div>
        


            <div class="row center-block text-center">

        <div class="col-5">
            #f9be01
            <p class="sample1" style="color:#f9be01">#f9be01</p>
            #f19601
            <p class="sample1" style="color:#f19601">#f19601</p>
            #ec6c01
            <p class="sample1" style="color:#ec6c01">#ec6c01</p>
            #e4012e
            <p class="sample1" style="color:#e4012e">#e4012e</p>
            #a50082
            <p class="sample1" style="color:#a50082">#a50082</p>
            #561b85
            <p class="sample1" style="color:#561b85">#561b85</p>
        </div>

        <div class="col-5">
            #034fa4
            <p class="sample1" style="color:#034fa4">#034fa4</p>
            #006ab5
            <p class="sample1" style="color:#006ab5">#006ab5</p>
            #00a3ad
            <p class="sample1" style="color:#00a3ad">#00a3ad</p>
            #00a93c
            <p class="sample1" style="color:#00a93c">#00a93c</p>
            #abcd06
            <p class="sample1" style="color:#abcd06">#abcd06</p>
            #fdd902
            <p class="sample1" style="color:#fdd902">#fdd902</p>
        </div>

    </div>
</div>

    </div>
</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $("#testtext").change(function(){
                $(".sample1").text($("#testtext").val());
            });

            $('.fuchi').change(function(){
                var r = $('input[name="fuchi"]:checked').val();
                $(".sample1").css("text-shadow","1px 1px 1px "+r+", -1px 1px 1px "+r+", 1px -1px 1px "+r+", -1px -1px 1px "+r+", 1px 1px 1px "+r+", -1px 1px 1px "+r+", 1px -1px 1px "+r+", -1px -1px 1px "+r);
            });

            $('.bg').change(function(){
                var b = $('input[name="bg"]:checked').val();
                $("body").css("background",b);
            });
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
